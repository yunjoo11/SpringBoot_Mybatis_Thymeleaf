<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/fragments/default::head(${board}+'List')">
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
	<!-- header  -->
	<div th:replace="/fragments/default::header"></div>
	<!-- Jumbo -->
	<div th:replace="/fragments/default::jumbo"></div>
	<div class="container">
		<h2 th:text="${board}"></h2>
		
		<table class="table">
		 <thead>
		    <tr>
		      <th scope="col">Num</th>
		      <th scope="col">Title</th>
		       <th scope="col">Writer</th>
		      <th scope="col">Date</th>
		      <th scope="col">Hit</th>
		      <th scope="col">Index</th>
		      <th scope="col">Count</th>
		      <th scope="col">Size</th>
		      <th scope="col">Even</th>
		      <th scope="col">Odd</th>
		      <th scope="col">First</th>
		      <th scope="col">Last</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="vo, state : ${list}">
		      <th scope="row" th:text="${vo.num}"></th>
		      					<!--@{|${board}select|}  문자열 연결시|(내부에)|-->
		      				<!--parameter 전송은 @{URL주소(파라미터명=값, 파라미터명2=값2,...)}-->
		      <td><a href="#" th:href="@{select(num=${vo.num})}" th:text="${vo.title}"></a></td>
		      <td th:text="${vo.writer}">Otto</td>
		      <td th:text="${vo.regDate}">@mdo</td>
		      <td th:text="${vo.hit}"></td>
		      <td th:text="${state.index}"></td><!-- 인덱스번호 -->
		      <td th:text="${state.count}"></td><!--횟수 번호 1부터 시작-->
		      <td th:text="${state.size}"></td><!--총 개수-->
		      <td th:text="${state.even}"></td><!--현재 반복의 짝수 여부-->
		      <td th:text="${state.odd}"></td><!--현재 반복의 홀수 여부-->
		      <td th:text="${state.first}"></td><!--현재 반복의 첫번재 여부-->
		      <td th:text="${state.last}"></td><!--현재 반복의 마지막 여부-->
		    </tr>
		  </tbody>
		</table>
		
	</div>
	
	<!-- footer  -->
	<footer th:replace="/fragments/default::footer"></footer>
</body>
</html>
